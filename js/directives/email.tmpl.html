<div class="email">
  <div class="email__info">
    <blockquote>
      <h4 class=""> From: {{ email.message.from }} </h4>
      <h5 class=""> {{ email.message.date | date: 'dd/MM/yyyy' }} </h5>
    </blockquote>
    <a href="" ng-click="reply = !reply;" class="waves-effect waves-light btn">
      Reply
    </a>
    <a ng-href="index.html#/inbox" class="waves-effect waves-light btn">
      Back
    </a>
  </div>
  <div class="" ng-bind-html="email.message.content"></div>
  <div class="" ng-show="reply">
    <br>
    <textarea ng-model="response" class="spacious email__response-text" placeholder="Enter a reply">
    </textarea>
    <br>
    <p></p>
    <a href="" ng-click="email.reply(response);" class="waves-effect waves-light btn">Send</a>
  </div>
</div>
